<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ZEE5 & watch the Best Shows, Movies, News and More</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="https://www.zee5.com/images/favicon.ico?ver=2.50.92" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white">

    <div class="mt-10 grid justify-items-end mr-8">
        <a href="index.html">
            <span class="material-icons">
                close
            </span>
        </a>
    </div>

    <div class="container mx-auto text-center w-80 justify-center mt-2">
        <p class="font-bold mb-5">Login to ZEE5</p>
        <p class="text-sm text-gray-300 mb-10">Login to continue enjoying uninterrupted video and personalised experience.</p>
        <div class="flex gap-6 justify-center">
            <img src="./images/google-social-icon-circle.svg" alt="">
            <img src="./images/fb-social-icon-circle.svg" alt="">
            <img src="./images/twitter-social-icon.svg" alt="">
        </div>
        <div class="my-10">
            <span class="bg-gray-800 rounded-full p-2 text-xs"> or </span>
        </div>

        <div class="w-full">    

            <input type="text" id="username" required class="bg-black w-full mb-2 border-b border-gray-700 h-10" placeholder="Email ID or Mobile Number"/>

            <input type="password" id="password" class="bg-black w-full mb-10 border-b border-gray-700 h-10" placeholder="Enter your password"/>
            
            
        </div>

        <a href="" class="text-purple-400 text-xs">Forgot Password? </a>
        <br>

        <a href="logged_in.html">
        <button class="text-gray-500 border-2 border-gray-600 w-full rounded-md p-2 mt-10 font-semibold" > Login </button> </a>

        <p class="text-xs my-5">New to Zee5 ? <a href="./sign_up.html" class="text-purple-400"> Register </a> </p>
    </div>
    
</body>
</html>
