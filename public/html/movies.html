<script>

document.addEventListener( 'DOMContentLoaded', function() {
    var splide = new Splide( '.splide', {
        type: 'loop',

        interval: number = 3000,
        speed: number = 2000,
        pauseOnHover: boolean = true,

        gap: '4rem',
    } );
    splide.mount();
});

    type   : 'loop',
    perPage: 6,
    perMove: 6,

    pagination: false,
} );
