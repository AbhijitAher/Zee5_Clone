<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Register with ZEE5 - Enjoy Uninterrupted Video Experience and Help us
			serve you better
		</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="../../public/css/tailwind.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-black text-white">
		<div class="container mx-auto text-center w-80 justify-center mt-20">
			<p class="font-bold mb-5">Create a new account</p>
			<p class="text-sm text-gray-300 mb-10">
				Create an account to continue enjoying uninterrupted video and
				personalised experience
			</p>
			<div class="flex gap-6 justify-center">
				<img src="./images/google-social-icon-circle.svg" alt="" />
			</div>
			<div class="my-5">
				<span class="bg-gray-800 rounded-full p-2 text-xs"> or </span>
			</div>

			<div class="w-full relative group">
				<input
					type="text"
					id="username"
					required
					class="bg-black w-full mb-10 border-b border-gray-700 h-10 peer"
					placeholder="Mobile Number / Email ID"
				/>

				<!-- <input type="password" id="password" class="bg-black w-full mb-10 border-b border-gray-700 h-10" placeholder="Enter OTP"/> -->
			</div>

			<p class="text-xs text-gray-300">
				By proceeding you agree to our
				<a href="" class="text-purple-400 text-xs"> Terms of Services </a> &
				<a href="" class="text-purple-400 text-xs"> Privacy Policy </a>.
			</p>

			<br />

			<button
				class="text-gray-500 border-2 border-gray-600 w-full rounded-md p-2 mt-1 font-semibold"
			>
				Send OTP / Confirmation Email
			</button>

			<p class="text-xs my-5">
				Already registered?
				<a href="./sign_in.html" class="text-purple-400"> Login </a>
			</p>
		</div>
	</body>
</html>
