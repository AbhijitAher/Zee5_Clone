<script>
    // key : 45e7e21e
    let ti = document.getElementById('title');
    let ra = document.getElementById('rating');
    let yr = document.getElementById('yearR');
    let time = document.getElementById('runtime');
    let g = document.getElementById('genre');
    let act = document.getElementById('actors');
    let D = document.getElementById('directors');
    let plt = document.getElementById('plot');
    // let recom = document.getElementById('recommendation')

    async function getMovieDetails() {
        try {
            let movieData = await fetch(`http://www.omdbapi.com/?t=kedarnath&apikey=45e7e21e`);
            // console.log(movieData);
            let output = await movieData.json();
            // console.log('movieData:', movieData);
            console.log('output:', output.Response);

            if (output.Response == 'True'){
                
                ti.textContent = output.Title;
                yr.textContent = "Released: " +output.Released;
                time.textContent = "Runtime: " +output.Runtime;
                g.textContent = "Genre: " +output.Genre;
                act.textContent = "Actors: " +output.Actors;
                D.textContent = "Director/s : " +output.Director;
                plt.innerText = "Plot: " + output.Plot;

                if(output.imdbRating > 8.5){
                    ra.textContent = output.imdbRating + " (Recommended)";
                }
                
            }
        }
        catch(er){
            console.log('Error is:', + er);
        }
    }

    getMovieDetails();
</script>

<!-- scripts END-->
